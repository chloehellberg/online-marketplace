<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Online Produce Marketplace</title>
</head>
<body>
  <div class="container" id="intro">
    <h1>Online Produce Marketplace</h1>
    <p>Choose from a variety of goods and we will ship them straight to your house!</p>
  </div>
  <div class="container" id="choice">
      <form id="formOne">
        <div class="veg-group">
            <label for="veg">Select your vegetable.</label>
            <select class="form-control" id="veg">
            <option>Carrot</option>
            <option>Kale</option>
            <option>Onion</option>
          </select>
        </div>
        <div class="fruit-group">
            <label for="fruit">Select your fruit.</label>
            <select class="form-control" id="fruit">
            <option>Apple</option>
            <option>Orange</option>
            <option>Tomato</option>
          </select>
        </div>
        <div class="deli-group">
            <label for="deli">Select from the deli case:</label>
            <select class="form-control" id="deli">
            <option>Eggs</option>
            <option>Milk</option>
            <option>Cheese</option>
          </select>
        </div>
      </form>
  </div>
  <div class="container" id="shipping">
    <form id="formTwo">
        <div class="form-group">
          <label for="person1">Enter your name:</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address1">Enter the address to ship to:</label>
          <input id="address1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="ship">Choose your shipping:</label>
          <div class="radio">
            <label>
              <input type="radio" name="ship" value="1day" checked>
              1 day
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="ship" value="3day">
              3 day
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="ship" value="5day">
              5 day
            </label>
          </div>
        </div>

        <button type="submit" class="btn">Place order: </button>
        
      </form>
      </div>
  

    <div id="story">
      <h1>Order summary.</h1>
      <p>
Name: <span class="veg"></span><br> Favorite Food: <span class="food"></span><br> Favorite Music: <span class="music"></span><br> Favorite Color:<span class="color"></span>
</p>
    </div>
  </div>
</body>
</html>
